{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="login">
        <h5 class="login__header">Login</h5>
        <p class="login__message">{{error}}</p>
        <div class="login__form">
            <form class="form-horizontal" method="post">
                <input type="text" class="form__input form-control" placeholder="Username" name="username" value="{{username}}" autofocus required>
                <input type="password" class="form__input form-control" placeholder="Password" name="password" value="" required>
                <input type="submit" class="form__submit form-control" value="login">
            </form>
        </div>
        <div class="col-xs-12 login__footer">
            <p>You don't have an account?</p>
            <a class="head-link" href="/signup">Sign up here!</a>
        </div>
    </div>
</div>
{% endblock %}
