{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-xs-12">
        <div class="newpost">
            <div class="newpost__form">
                <form class="form-horizontal" method="post" autocomplete="off">
                    <textarea autofocus class="form__textarea" placeholder="Write a response..." type="text" name="content" required>{{content}}</textarea>
                    <input class="form__submit" type="submit" value="publish">
                    <a href="/blog/{{post_id}}" class="form__cancel">Cancel</a>
                    <span class="form__message">{{error}}</span>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
